<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>下雨天動畫 · Rainy Day</title>
    <link rel="stylesheet" href="style.css" />
    <script src="rain.js" defer></script>
  </head>
  <body class="theme-sun" data-weather="sun">
    <div class="scanlines" aria-hidden="true"></div>
    <div class="hud-grid" aria-hidden="true"></div>

    <canvas id="rain-canvas" aria-label="Sunny animation"></canvas>

    <section class="hud" role="region" aria-label="未來氣象面板">
      <header class="hud-header">
        <span class="hud-title">CYBER WEATHER NODE</span>
        <span class="hud-chip" id="weather-chip">SOL-84</span>
      </header>
      <div class="hud-status">
        <span class="hud-icon" id="hud-icon" aria-hidden="true">☀️</span>
        <div class="hud-text">
          <p class="hud-mode" id="hud-mode">Neon Sun</p>
          <p class="hud-description" id="weather-description">
            Neon sunbeams warm the district.
          </p>
        </div>
      </div>
      <div class="equalizer" id="equalizer" aria-hidden="true">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </section>

    <button id="music-toggle" class="music-toggle" type="button"
            aria-pressed="false" aria-label="背景音樂" title="背景音樂">
      ♪
    </button>

    <div class="control-dock" id="control-dock">
      <button id="dock-toggle" class="dock-toggle" type="button" aria-haspopup="true" aria-expanded="false">
        <span class="dock-icon" id="dock-weather-icon">☀️</span>
        <span class="dock-label">
          <span class="dock-label-title" id="dock-weather-label">Neon Sun</span>
          <span class="dock-label-sub" id="dock-track-label">Synth Lab</span>
        </span>
        <span class="dock-caret" aria-hidden="true">▾</span>
      </button>
      <div class="dock-panel" id="dock-panel" role="group" aria-label="互動控制面板">
        <div class="dock-section" aria-label="天氣模式">
          <span class="dock-heading">WEATHER</span>
          <div class="dock-grid" id="weather-options"></div>
        </div>
        <div class="dock-section" aria-label="背景音樂">
          <span class="dock-heading">MUSIC</span>
          <div class="dock-music" id="music-options"></div>
          <p class="dock-credit" id="music-credit" aria-live="polite"></p>
        </div>
      </div>
    </div>

    <div class="clock" id="clock" aria-live="polite" aria-atomic="true">--:--</div>
    <div class="overlay">
      <div class="label" id="weather-label">Sunny Skies</div>
    </div>

    <audio id="bg-audio" preload="none" loop></audio>
  </body>
</html>
